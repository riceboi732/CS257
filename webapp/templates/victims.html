<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='web.css') }}" />
        <script src="victims.js"></script>
        <title>
            Victims 
        </title>
    </head>
    <body>
        <div class="sidebar">
            <div id="state"> Some State 
            </div>
            <ul id="victims_list"></ul>
            <div class="search">
                <input type="text" placeholder="Victim's Name" name="search_victim">
                <button type="submit">
                </button>
            </div>
            <div id="age"> Age
            </div>
            <div class="year"> Year
                <div class="from_year">
                    From: 
                    <input type="text" placeholder="Minimum Year" name="min_year">
                </div>
                <div class="to_year">
                    To:
                    <input type="text" placeholder="Maximum Year" name="max_year">
                </div>
            </div>
            <div class="race"> Race
                <div class="race_checkbox"> African American: 
                    <input type="checkbox" id="african_american" unchecked>
                </div>
                <div class="race_checkbox"> Asian: 
                    <input type="checkbox" id="african_american" unchecked>
                </div>
                <div class="race_checkbox"> Hispanic: 
                    <input type="checkbox" id="african_american" unchecked>
                </div>
                <div class="race_checkbox"> White: 
                    <input type="checkbox" id="african_american" unchecked>
                </div>
                <div class="race_checkbox"> Other: 
                    <input type="checkbox" id="african_american" unchecked>
                </div>
            </div>
            <div class="armed">Armed
                <div class="armed_checkbox"> Armed:
                    <input type="checkbox" id="armed" unchecked>
                </div>
                <div class="armed_checkbox"> Unarmed: 
                    <input type="checkbox" id="unarmed" unchecked>
                </div>
            </div>
            <div class="filter">
                <button id="filter_button">Filter</button>
            </div>
            <div class="analyze">
                <button class="analyze_button">Analyze</button>
            </div>
            <div class="home">  
                <button class="home_button">Home</button>
            </div>
        </div>
        <div class="bread_table">
            <div id="breadcrumb">

            </div>
            <div id="table">

            </div>
        </div>
    </body>
</html>
